<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            width: 100%;

        }

        #back {
            width: 100%;
            height: 100%;
            background-color: rgba(176, 214, 214, 0.486);
            position: absolute;
            z-index: 0;
        }

        .ul {
            width: 600px;
            height: 400px;
            padding: 0 0 0 2px;
            position: absolute;
            left: 25%;
            top: 10%;

        }

        .img {
            width: 1000px;
            height: 700px;
            position: absolute;
            z-index: 3;
        }

        #btn {
            width: 100px;
            height: 40px;
            font-size: 15px;
            border: 1px solid lightgray;
            box-sizing: border-box;
            border-radius: 5px;
            font-weight: bold;
            padding: 3px 5px;
            margin-left: 10px;
            background: rgb(150, 255, 255);
            position: absolute;
            z-index: 6;
            right:15%;
            top:80%
        }

        #btn>a{
            color:rgb(0, 0, 0);
            text-decoration: none;
        }

        .off {
            display: none;
        }

        .on {
            display: block;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="back">
            <ul class="ul off" id="dog">
                <img class="img" src="../../images/강아지1.jpg">
            </ul>
            <ul class="ul off" id="flowers">
                <img class="img" src="../../images/노란꽃1.jpg">
            </ul>
            <ul class="ul off" id="bulldog">
                <img class="img" src="../../images/불독1.jpg">
            </ul>
            <ul class="ul off" id="mountain">
                <img class="img" src="../../images/산들1.jpg">
            </ul>
            <ul class="ul off" id="christmas">
                <img class="img" src="../../images/크리스마스1.jpg">
            </ul>
        </div>
        <div>
            <button id="btn"><a href="/board/main_board">Back</a> </button>
        </div>
    </div>
    <input value="{{n}}" id="n" style="display:none">
    <script type="text/javascript">
        let n = document.querySelector('#n').value;
        let off = document.querySelectorAll('ul');
        if (n != undefined) {
            off[n].setAttribute('class', 'ul on');
        }


    </script>
</body>

</html>
