{% include "../layout/top.html" %}

<div id="wrap">
    <div id="info_box">
        <div id="info_header">
            <h1>My Info</h1>
        </div>
        <table id="info_table">
            <tr class="info_tr" style="display:none">
                <td>번호</td>
                <td>{{id}}</td>
            </tr>
            <tr class="info_tr">
                <td>ID</td>
                <td>{{userid}}</td>
            </tr>
            <tr class="info_tr">
                <td>Password</td>
                <td>{{userpw}}</td>
            </tr>
            <tr class="info_tr">
                <td>Name</td>
                <td>{{username}}</td>
            </tr>
            <tr class="info_tr">
                <td>Image</td>
                <td><img id="info_img" src="http://localhost:3000/{{userimage}}"></td>
            </tr>
            <tr class="info_tr">
                <td>Mobile</td>
                <td>{{mobile}}</td>
            </tr>
            <tr class="info_tr">
                <td>Email</td>
                <td>{{useremail}}</td>
            </tr>
            <tr class="info_tr">
                <td>Date</td>
                <td>{{userdt}}</td>
            </tr>

        </table>
 
        <a class="info_btn board_td" href="/user/info_modify?id={{id}}">Modify</a>
        <a class="info_btn board_td" href="/board/main_board">Main page</a>
    </div>
</div>

{% include "../layout/bottom.html" %}
