<form method="post" action="/user/info_after_modify">
<table>
    <tr>
        <td style="display: none">번호</td>
        <td><input type="text" name="id" value="{{id}}" style="display:none"></td>
    </tr>
    <tr>
        <td>아이디</td>
        <td><input type="text" name="userid" value="{{userid}}" style="border:none"></td>
    </tr>
    <tr>
        <td>패스워드</td>
        <td><input type="text" name="userpw" value="{{userpw}}" minlength="6"></td>
    </tr>
    <tr>
        <td>패스워드 확인</td>
        <td><input type="text" name="userpw_check" value="{{userpw}}" minlength="6"></td>
    </tr>
    <tr>
        <td>이름</td>
        <td><input type="text" name="username" value="{{username}}" minlength="5"></td>
    </tr>
    <tr>
        <td>이미지</td>
        <td><img src ="http://localhost:3000/{{userimage}}"></td>
    </tr>
    <tr>
        <td>휴대폰번호</td>
        <td><input type="text" name="mobile" value="{{mobile}}" minlength="11" maxlength="11"></td>
    </tr>
    <tr>
        <td>이메일</td>
        <td><input type="text" name="useremail" value="{{useremail}}" minlength="6"></td>
    </tr>
    <tr>
        <td>가입날짜</td>
        <td><input type="text" name="userdt" value="{{userdt}}"></td>
    </tr>
</table>
<input type="submit" value= "내 수정 완료">
<a href="/user/info">뒤로가기</a>
